<button class="ui button inverted primary fluid"
        (click)="showModal = true">
    New Email
</button>

<!-- dismiss event is what the app-email-modal component emits as output-->
<app-email-modal *ngIf="showModal"
                 (dismiss)="showModal = false">
    <div modalTitle>Create New Email</div>
    <app-email-form [email]="email"
                    (emailSubmit)="onEmailCreateSubmit($event)"></app-email-form>
</app-email-modal>
