<h3>Create an Account</h3>
<form class="ui form"
      [formGroup]="authForm"
      (ngSubmit)="onSubmit()">
    <app-email-input [control]="authForm.controls.username"
                     label="Username (Note: Asychronous Validator)"
                     inputType="text"></app-email-input>
    <app-email-input [control]="authForm.controls.password"
                     label="Password"
                     inputType="password"></app-email-input>
    <app-email-input [control]="authForm.controls.passwordConfirmation"
                     label="Password Confirmation"
                     inputType="password"></app-email-input>

    <div class="ui red basic label"
         *ngIf="authForm.controls.password.touched
         && authForm.controls.passwordConfirmation.touched
         && authForm.errors">
        <p *ngIf="authForm.errors.passwordsNoMatch">
            Passwords do not match.
        </p>
        <p *ngIf="authForm.errors.noConnection">
            Signup failed, no internet connection.
        </p>
        <p *ngIf="authForm.errors.unknownError">
            Unknown errors. Try again.
        </p>
    </div>
    <div>
        <button class="ui submit button primary">
            Submit
        </button>
    </div>
</form>
