<h3>Sign in</h3>
<form (ngSubmit)="onSubmit()"
      [formGroup]="authForm"
      class="ui form">
    <app-email-input [control]="authForm.controls.username"
                     label="Username"
                     inputType="text"></app-email-input>
    <app-email-input [control]="authForm.controls.password"
                     label="Password"
                     inputType="password"></app-email-input>
    <div *ngIf="authForm.errors"
         class="ui red basic label">
        <p *ngIf="authForm.errors.credentials">
            Invalid log in information.
        </p>
    </div>

    <div>
        <button class="ui submit button primary">
            Submit
        </button>
    </div>
</form>
