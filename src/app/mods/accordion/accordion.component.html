<div class="ui accordion styled">
    <ng-container *ngFor="let item of items; let i = index">
        <div (click)="toggleDropdown(i)"
             class="title"
             [ngClass]="{ active: i == openedItemIndex }">
            <i class="dropdown icon"></i>
            {{ item.title }}
        </div>
        <div [ngClass]="{ active: i == openedItemIndex }"
             class="content">
            <p>
                {{ item.content }}
            </p>
        </div>
    </ng-container>
</div>
